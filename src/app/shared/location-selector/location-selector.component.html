<div class="container-fluid">
  <div class="row">
    <div class="col-12 p-0">
      <div class="form-group m-0">
        <input type="text" class="form-control rounded-0" id="fullAddress"
               name="fullAddress" placeholder="Busca una ubicaciÃ³n"
               [(ngModel)]="fullAddress">
      </div>
    </div>
    <div class="col-12 p-0">
      <agm-map
        [latitude]="location.lat"
        [longitude]="location.lng"
        [zoom]="location.zoom"
        (mapClick)="mapClicked($event)">
        <agm-marker
          [latitude]="marker.lat"
          [longitude]="marker.lng"
          [markerDraggable]="marker.draggable"
          (dragEnd)='markerDragEnd($event)'></agm-marker>
      </agm-map>
    </div>
    <div class="col-6 p-0">
      <button class="btn btn-danger btn-block rounded-0" type="button" (click)="onCancel()">
        Cancelar
      </button>
    </div>
    <div class="col-6 p-0">
      <button class="btn btn-primary btn-block rounded-0 bg-natura"
              type="button" [disabled]="!fullAddress || !location.lat || !location.lng || !searchSucceded"
              (click)="onConfirm()">
        Aceptar
      </button>
    </div>
  </div>
</div>
