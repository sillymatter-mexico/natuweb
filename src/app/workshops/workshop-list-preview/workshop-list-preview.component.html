<div class="workshop-list-preview natura-card">
  <div class="natura-card-header p-3">
    <h4 class="font-weight-bold m-0">{{title}}</h4>
  </div>
  <div class="natura-card-body" [ngClass]="size" [style.overflowY]="canScroll ? 'scroll' : 'hidden'">
    <ng-content select="[top]"></ng-content>
    <div class="workshop-list py-3 px-4">
      <p *ngIf="workshopList.length === 0">
        No hay talleres disponibles en esta lista.
      </p>
      <div class="workshop" *ngFor="let workshop of workshopList">
        <p class="font-weight-bold mb-2">{{workshop.name}}</p>
        <p class="text-muted mb-1 description">
          {{workshop.description}}
        </p>
        <p class="text-muted">{{ workshop.start_date | date:'medium' }} </p>
        <button class="btn btn-natura btn-small" [routerLink]="[url]" *ngIf="url">M치s informaci칩n</button>
        <button class="btn btn-natura btn-small" *ngIf="!url" (click)="onOpenWorkshop(workshop)">M치s informaci칩n</button>
        <hr>
      </div>
    </div>
    <ng-content select="[bottom]"></ng-content>
  </div>
</div>
