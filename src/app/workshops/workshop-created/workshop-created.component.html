<div class="modal-body natura-modal-bg p-3">
  <div class="row">
    <div class="col-12 text-center p-3 mt-3">
      <i class="far fa-3x fa-check-circle text-primary"></i>
      <h4 class="text-primary font-weight-bold my-2" *ngIf="!edit">Taller creado</h4>
      <h4 class="text-primary font-weight-bold my-2" *ngIf="edit">Taller actualizado</h4>
    </div>
    <div class="col-12 col-sm-6 offset-sm-3 text-left py-3 px-3 px-md-5 mb-3">
      <div class="btn btn-block btn-natura" (click)="onWorkshopLoad()">
        Ver info. del taller
      </div>
      <div class="btn btn-block btn-natura mt-3" (click)="onWorkshopsLoad()">
        Ir al mis talleres
      </div>
    </div>
  </div>
</div>
