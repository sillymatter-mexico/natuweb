<div class="container-fluid">
  <app-loader [loading]="loading"></app-loader>
  <div class="row" *ngIf="!loading">
    <div class="col-12 pb-4">
      <div class="natura-card mt-4 p-1 p-sm-4">
        <div class="row">
          <div class="col-12 mb-3">
            <img src="/assets/img/icons/gradient-png/news.png" class="natura-card-icon pb-2 pb-sm-0">
            <h4 class="mb-0 font-weight-bold mt-2">Bolet√≠n natura</h4>
          </div>
          <div class="col-12" *ngIf="news.length === 0">
            <h5 class="mt-5 mb-0">No hay noticias en este momento.</h5>
          </div>
          <div class="col-12 col-sm-6 col-md-4 col-lg-3 new-container p-3" *ngFor="let new of news">
            <a [href]="new.file" target="_blank"
               class="new-cover" [style.backgroundImage]="'url(' + new.cover + ')'"></a>
            <p class="font-weight-bold">{{new.name}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
