<div class="container-fluid">
  <div class="row d-flex align-items-stretch" style="min-height: inherit">

    <div class="col-12 col-md-6 col-xl-5 bg-login text-center">
      <img src="assets/img/images/logo.png" class="img-responsive mb-5 mt-3 logo">
      <h1 class="mb-3"><strong>Mi Natura Web</strong></h1>
      <h3 class="mb-3 text-primary"><strong>Sitio especial consultores (as)</strong></h3>
      <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="text-left mt-5 px-2 px-md-5">
        <h5 class="text-primary mb-5"><strong>Ingresa tus datos</strong></h5>
        <div class="form-group mb-5">
          <label for="cn" class="font-weight-bold">Código de consultor (a)</label>
          <input type="number"
                 class="form-control" id="cn"
                 placeholder="Código de consultor (a)">
        </div>
        <div class="form-group mb-4">
          <label for="password" class="font-weight-bold">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Contraseña">
        </div>
        <div class="form-check mb-5">
          <input type="checkbox" class="form-check-input" id="rememberme">
          <label class="form-check-label font-weight-bold" for="rememberme">Recordar</label>
        </div>
        <div class="w-100 text-center">
          <button type="submit" class="btn btn-natura btn-big">Ingresar</button>
        </div>
      </form>

      <p class="mt-5 text-muted">
        Aún no soy parte de Natura
        <a href="http://www.natura.com.mx/quiero-ser-consultora-natura/"
           class="font-weight-bold" target="_blank">Registrate</a>
      </p>

      <div class="text-left w-100 pt-4 pb-2">
        <a href="https://www.natura.com.mx/politica-privacidad" target="_blank">Política de privacidad | Aviso legal</a>
        <p class="text-muted">Todos los derechos reservados por Gera</p>
      </div>

    </div>

    <div class="col-12 col-md-6 col-xl-7 img-login d-none d-md-flex flex-column align-items-start justify-content-end p-5">
      <h1 class="text-white"><strong>Consulta, crea y registra</strong></h1>
      <h3 class="text-white"><strong>Ahora más fácil que nunca</strong></h3>
    </div>
  </div>
</div>
