<div class="container-fluid">
  <div class="row d-flex align-items-stretch" style="min-height: inherit">

    <div class="col-12 col-md-6 col-xl-5 bg-login text-center">
      <img src="/assets/img/images/logo.png" class="img-fluid mb-5 mt-3 logo">
      <h1 class="mb-3"><strong>Mi Natura Web</strong></h1>
      <h3 class="mb-3 text-primary"><strong>Sitio especial consultores (as)</strong></h3>
      <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="text-left mt-5 px-2 px-md-5">
        <h5 class="text-primary mb-5"><strong>Ingresa tus datos</strong></h5>
        <div class="form-group mb-5">
          <label for="username" class="font-weight-bold"
                 [class.text-danger]="(f.submitted && username.invalid)">
            Código de consultor (a)
          </label>
          <input type="number" name="username" required
                 class="form-control" id="username" [(ngModel)]="user.username"
                 placeholder="Código de consultor (a)" #username="ngModel"
                 [class.is-invalid]="(f.submitted && username.invalid)">
          <div *ngIf="f.submitted && username.invalid" class="invalid-feedback">
            <p *ngIf="username.errors.required">Este campo es requerido.</p>
          </div>
        </div>
        <div class="form-group mb-4">
          <label for="password" class="font-weight-bold"
                 [class.text-danger]="(f.submitted && password.invalid) || requestError">
            Contraseña
          </label>
          <input type="password" class="form-control"
                 id="password" placeholder="Contraseña" [(ngModel)]="user.password"
                 required name="password" #password="ngModel"
                 [class.is-invalid]="(f.submitted && password.invalid) || requestError">
          <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
            <p *ngIf="password.errors.required">Este campo es requerido.</p>
          </div>
          <div *ngIf="requestError" class="invalid-feedback">
            <p *ngIf="requestError" [innerHTML]="requestError"></p>
          </div>
        </div>
        <div class="custom-control custom-checkbox mb-5 my-1 mr-sm-2">
          <input type="checkbox" class="custom-control-input"
                 id="rememberSession" name="rememberSession"
                 [(ngModel)]="rememberSession">
          <label class="custom-control-label font-weight-bold" for="rememberSession">Recordar</label>
        </div>
        <div class="w-100 text-center">
          <button type="submit" class="btn btn-natura btn-big" [disabled]="loading">
            <i class="fas fa-spinner fa-spin" *ngIf="loading"></i>
            Ingresar
          </button>
        </div>
      </form>

      <p class="mt-5 text-muted">
        Aún no soy parte de Natura
        <a href="http://www.natura.com.mx/quiero-ser-consultora-natura/"
           class="font-weight-bold" target="_blank">Regístrate</a>
      </p>

      <div class="text-left w-100 pt-4 pb-2">
        <a href="https://www.natura.com.mx/politica-privacidad" target="_blank">Política de privacidad | Aviso legal</a>
        <p class="text-muted">Todos los derechos reservados por Gera</p>
      </div>

    </div>

    <div class="col-12 col-md-6 col-xl-7 img-login d-none d-md-flex flex-column align-items-start justify-content-end p-5">
      <h1 class="text-white"><strong>Consulta, crea y registra</strong></h1>
      <h3 class="text-white"><strong>Ahora más fácil que nunca</strong></h3>
    </div>
  </div>
</div>
